version: v1.0.0

dsn: postgres://kratos:secret@postgres:5432/kratos?sslmode=disable&max_conns=20&max_idle_conns=4

serve:
  public:
    base_url: http://localhost:4433/
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:3000
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
      exposed_headers:
        - Content-Type
        - Set-Cookie
  admin:
    base_url: http://localhost:4434/

selfservice:
  default_browser_return_url: http://localhost:3000/dashboard
  allowed_return_urls:
    - http://localhost:3000

  methods:
    password:
      enabled: true
    code:
      enabled: true
      config:
        lifespan: 15m
    oidc:
      enabled: true
      config:
        providers:
          - id: github
            provider: github
            client_id: ${github_client_id}
            client_secret: ${github_client_secret}
            mapper_url: file:///etc/config/kratos/oidc.github.jsonnet
            scope:
              - user:email
          - id: google
            provider: google
            client_id: ${google_client_id}
            client_secret: ${google_client_secret}
            mapper_url: file:///etc/config/kratos/oidc.google.jsonnet
            scope:
              - email
              - profile

  flows:
    error:
      ui_url: http://localhost:3000/error

    settings:
      ui_url: http://localhost:3000/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: http://localhost:3000/recovery
      use: code

    verification:
      enabled: true
      ui_url: http://localhost:3000/verification
      use: code
      after:
        default_browser_return_url: http://localhost:3000/dashboard

    logout:
      after:
        default_browser_return_url: http://localhost:3000/login

    login:
      ui_url: http://localhost:3000/login
      lifespan: 15m  # Increased from 10m
      after:
        default_browser_return_url: http://localhost:3000/dashboard

    registration:
      lifespan: 15m  # Increased from 10m
      ui_url: http://localhost:3000/registration
      after:
        default_browser_return_url: http://localhost:3000/dashboard
        password:
          hooks:
            - hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: false

secrets:
  cookie:
    - gK8H3zP9mN4qR7sT6vU2wX5yA8bC1dE4
  cipher:
    - abcdefghijklmnopqrstuvwxyz123456

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true

session:
  cookie:
    persistent: true
    same_site: Lax
    domain: localhost  # Explicit domain for CSRF
